<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 5px solid gray;
        }
        #grid {
            border: 5px solid pink;   
            display: grid;
            grid-template-columns: 150px 1fr; /*1fr 1fr 은 똑같은 크기로 형성됨*/
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVVIGATION</div>
        <div>ARTICLE</div>
    </div>
</body>
</html>
